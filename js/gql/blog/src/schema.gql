export const typeDefs = `
      type Query {
          users(query: String): [User!]!
          posts(query: String): [Post!]!
          comments: [Comment!]!
      }

      input UserInput {
          name: String!
          email: String!
          age: Int
      }

      input UserUpdateInput {
          name: String
          email: String
          age: Int
      }

      input CommentInput {
          text: String!
          post: String!
      }

      input PostInput {
          title: String!
          body: String!
          author: String!
          published: Boolean
      }

      type Mutation {
          create_user(user: UserInput!): User
          update_user(id: ID!, user: UserUpdateInput!): User
          create_post(post: PostInput!): Post
          create_comment(comment: CommentInput!): Comment
          delete_user(id: ID!): User
          delete_post(id: ID!): Post
          delete_comment(id: ID!): Comment
      }
  
      type User {
          id: ID!
          name: String!
          email: String!
          age: Int
          posts: [Post!]!
          comments: [Comment!]!
      }
  
      type Post {
          id: ID!
          title: String!
          body: String!
          published: Boolean!
          author: User!
          comments: [Comment!]!
      }
  
      type Comment {
          id: ID!
          text: String!
          post: Post!
      }
  `;
